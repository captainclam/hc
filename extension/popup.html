<script src="lib/jquery.min.js"></script>
<script src="popup.js"></script>

<link rel="stylesheet" href="popup.css">

<div id="hipcharts" class="hipcharts">
	<div class="hipcharts__body">
		<h2 class="hipcharts__title">Recent charts</h2>
		<p>You haven't made any charts yet. Enter the name of your first chart below.</p>
	</div>
	<div class="hipcharts__footer">
		<form action="">
			<h2 class="hipcharts__title">Create new chart</h2>
			<input type="text" class="input" placeholder="eg. MF DOOM tracks">
			<button type="submit">Create</button>
		</form>
	  <!-- <ul class="list"></ul> -->
	</div>
</div>
