<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="popup.js"></script>

<link rel="stylesheet" href="popup.css">

<div id="hipcharts" class="hipcharts">
	<div class="hipcharts__body">
		<h2 class="hipcharts__title">Recent charts</h2>
		<div class="hipcharts__error">
			<ul class="label-list">
			</ul>
		</div>
	</div>
	<div class="hipcharts__footer">
		<form action="">
			<h2 class="hipcharts__title">Create new chart</h2>
			<input type="text" class="input list-title" placeholder="eg. MF DOOM tracks">
			<button type="submit" class="create-list">Create</button>
		</form>

    <h2 class="label-title"></h2>
	  <ul class="item-list"></ul>
	</div>
</div>
